<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .report-container {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .report-header {
            background-color: #222;
            color: #fff;
            padding: 0.5rem 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .report-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Portfolio Dashboard</h1>
        <p>Explore my Power BI visualizations</p>
    </header>

    <main>
        <div class="report-container">
            <div class="report-header">Report 1: Sales Overview</div>
            <iframe class="report-iframe" src="https://app.powerbi.com/view?r=YOUR_REPORT_URL_1"></iframe>
        </div>

        <div class="report-container">
            <div class="report-header">Report 2: Market Trends</div>
            <iframe class="report-iframe" src="https://app.powerbi.com/view?r=YOUR_REPORT_URL_2"></iframe>
        </div>

        <div class="report-container">
            <div class="report-header">Report 3: Financial Insights</div>
            <iframe class="report-iframe" src="https://app.powerbi.com/view?r=YOUR_REPORT_URL_3"></iframe>
        </div>
    </main>
</body>

</html>
